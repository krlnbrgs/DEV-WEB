<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<style>
    body {
    font-family: 'Open Sans',sans-serif,Verdana,Tahoma;
    font-size: 13px;
    margin: 10;
    padding: 0;
    color: #444;
    direction: ltr;
    unicode-bidi: embed;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    background-color: #f4f4f5;
    line-height: 1.4;
}

</style>
</head>
<body>

<h3>Dados Pessoais</h3>

<div class="field">
  <label class="lbl">NOME</label>
  <input type="text" name="Nome" id="Responsavel" placeHolder="Nome Completo" required> 
</div>

<div class="field" id="div_nascimento">
  <label class="lbl">DATA DE NASCIMENTO</label>
  <input name="nascimento" type="date" id="nascimento" placeHolder="dd/mm/aaaa" >
</div>

<div class="field">
  <label class="lbl">ENDEREÇO</label>
  <input name="Endereco" type="text" id="Endereco" required> 
</div>

<div>
<label for="estado">ESTADO:</label>
    <select name="estado"> 
    <option value="1"> </option> 
    <option value="ac">Acre</option> 
    <option value="al">Alagoas</option> 
    <option value="am">Amazonas</option> 
    <option value="ap">Amapá</option> 
    <option value="ba">Bahia</option> 
    <option value="ce">Ceará</option> 
    <option value="df">Distrito Federal</option> 
    <option value="es">Espírito Santo</option> 
    <option value="go">Goiás</option> 
    <option value="ma">Maranhão</option> 
    <option value="mt">Mato Grosso</option> 
    <option value="ms">Mato Grosso do Sul</option> 
    <option value="mg">Minas Gerais</option> 
    <option value="pa">Pará</option> 
    <option value="pb">Paraíba</option> 
    <option value="pr">Paraná</option> 
    <option value="pe">Pernambuco</option> 
    <option value="pi">Piauí</option> 
    <option value="rj">Rio de Janeiro</option> 
    <option value="rn">Rio Grande do Norte</option> 
    <option value="ro">Rondônia</option> 
    <option value="rs">Rio Grande do Sul</option> 
    <option value="rr">Roraima</option> 
    <option value="sc">Santa Catarina</option> 
    <option value="se">Sergipe</option> 
    <option value="sp">São Paulo</option> 
    <option value="to">Tocantins</option> 
   </select>
</div>

<div class="field">
    <label class="lbl">CIDADE</label>
    <input name="Cidade" type="text" id="Cidade"  required> 
</div>

<h3>Objetivos (Opcional)</h3>
<div>
    <input type="checkbox" name="ObjAvaliar" id="ObjAvaliar" value="1">
    <label>Avaliar</label>
    <input type="checkbox" name="ObjComprar" id="ObjComprar" value="1">
    <label>Comprar</label>
    <input type="checkbox" name="ObjVender" id="ObjVender" value="1">
    <label>Vender</label>
</div>
<div>
  <input type="submit" class="btn btn-primary" id="btn_cadastro" onclick="cadastro()"/>
  <script>
    function cadastro(){
       alert('Cadastro Enviado!');
    }
</script>
</div>
<footer>
  <nav>
      <a href="index.html">VOLTAR</a>
  </nav>
</footer>
</body>
